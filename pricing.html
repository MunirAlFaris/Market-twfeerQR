<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسعير المنتجات — ماركت توفير</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2b;
      --muted: #8aa0c5;
      --text: #e8f0ff;
      --accent: #4cc9f0;
      --accent-2: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --border: #1f2b44;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: radial-gradient(1200px 600px at 80% -10%, #0f1b36 0%, var(--bg) 60%);
      color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", Tahoma, Arial, sans-serif;
    }
    header { padding: 20px 16px; border-bottom: 1px solid var(--border); position: sticky; top: 0; backdrop-filter: blur(8px); background: linear-gradient( to bottom, rgba(11,18,32,.9), rgba(11,18,32,.6)); z-index: 10; }
    .title { font-size: 20px; font-weight: 700; letter-spacing: .3px; }
    .subtitle { color: var(--muted); font-size: 13px; margin-top: 4px; }

    main { max-width: 1280px; margin: 0 auto; padding: 20px 16px 100px; display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 980px) { main { grid-template-columns: 1fr; } }

    .card { background: linear-gradient(180deg, rgba(27,42,73,.55), rgba(17,26,43,.55)); border: 1px solid var(--border); border-radius: 16px; padding: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.25) inset; }
    .card h3 { margin: 0 0 10px; font-size: 16px; }
    .hint { color: var(--muted); font-size: 12px; }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
    .row > *, .row-3 > * { min-width: 0; }

    label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input[type="text"], input[type="number"], input[type="search"], select {
      width: 100%; padding: 12px 12px; border-radius: 12px; border: 1px solid var(--border); background: #0b1324; color: var(--text);
      outline: none; transition: border .2s ease, box-shadow .2s ease;
    }
    input::placeholder { color: #6b7fa7; }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(76,201,240,.15); }

    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 12px; border: 1px solid var(--border); background: #0b1324; color: var(--text); border-radius: 12px; cursor: pointer; font-weight: 600; }
    .btn.primary { background: linear-gradient(180deg, #0f2740, #0c2036); border-color: #1d3557; }
    .btn.accent { background: linear-gradient(180deg, #0f2d42, #0b2436); border-color: #123044; color: #c9f1ff; }
    .btn.success { background: linear-gradient(180deg, #0f3a2b, #0b2f22); border-color: #144232; color: #dbffef; }
    .btn.danger { background: linear-gradient(180deg, #4a1a1a, #3a1515); border-color: #5a2020; color: #ffdbdb; }
    .btn.ghost { background: transparent; }
    .btn:disabled { opacity: .55; cursor: not-allowed; }

    .toolbar { display: flex; flex-wrap: wrap; gap: 8px; }

    .video-wrap { position: relative; border-radius: 16px; overflow: hidden; border: 1px solid var(--border); background: #000; }
    video { width: 100%; height: auto; display: block; }
    .scan-overlay { position: absolute; inset: 0; border: 2px dashed rgba(255,255,255,.25); border-radius: 12px; margin: 10% 10%; pointer-events: none; }

    .pricing-list { max-height: 60vh; overflow-y: auto; border: 1px solid var(--border); border-radius: 12px; background: #0b1324; }
    .pricing-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); }
    .pricing-item:last-child { border-bottom: none; }
    .pricing-item .product-name { font-weight: 600; }
    .pricing-item .product-price { color: var(--accent); font-weight: 700; }
    .pricing-item .remove-btn { background: var(--danger); border: none; color: white; padding: 4px 8px; border-radius: 6px; cursor: pointer; font-size: 12px; }

    .search-section { margin-bottom: 16px; }
    .search-row { display: grid; grid-template-columns: 2fr 1fr auto; gap: 8px; align-items: end; }
    
    .pdf-preview {
      background: white;
      color: black;
      padding: 20px;
      margin: 16px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .pdf-table {
      width: 100%;
      border-collapse: collapse;
      border: 4px solid #000;
      font-family: Arial, sans-serif;
    }
    
    .pdf-table td {
      border: 4px solid #000;
      padding: 15px;
      text-align: center;
      vertical-align: middle;
      height: 80px;
      width: 50%;
      font-family: Arial, sans-serif;
    }
    
    .pdf-product-name {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 26px;
      color: #000000;
      font-family: Arial, sans-serif;
    }
    
    .pdf-product-price {
      color: #dc2626;
      font-weight: bold;
      font-size: 26px;
      font-family: Arial, sans-serif;
    }

    /* تحسين الطباعة: محاكاة تنسيق Word (حدود سميكة وخط افتراضي) */
    @media print {
      @page { size: A4; margin: 10mm; }
      * { -webkit-print-color-adjust: exact !important; color-adjust: exact !important; }
      body { background: white !important; color: black !important; margin: 0 !important; padding: 0 !important; font-family: "Times New Roman", Calibri, Arial, Tahoma, sans-serif !important; }
      .card, header, .toolbar, .btn, .pricing-list, .search-section { display: none !important; }
      .pdf-preview { 
        display: block !important; 
        box-shadow: none !important; 
        margin: 0 !important; 
        padding: 0 !important; 
        background: white !important;
        width: 100% !important;
        height: auto !important;
      }
      .pdf-table { 
        page-break-inside: avoid !important;
        width: 100% !important;
        border: 4px solid #000 !important;
        border-collapse: collapse !important;
      }
      .pdf-table td {
        border: 4px solid #000 !important;
        padding: 15px !important;
        text-align: center !important;
        vertical-align: middle !important;
        height: 80px !important;
        width: 50% !important;
      }
      .pdf-product-name {
        font-weight: bold !important;
        margin-bottom: 8px !important;
        font-size: 26px !important;
        color: #000000 !important;
      }
      .pdf-product-price {
        color: #dc2626 !important;
        font-weight: bold !important;
        font-size: 26px !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div class="title">🏷️ تسعير المنتجات</div>
      <a href="index.html" class="btn ghost" style="text-decoration: none;">← العودة إلى الصفحة الرئيسية</a>
    </div>
  </header>

  <main>
    <!-- قسم الكاميرا والبحث -->
    <section class="card">
      <h3>١) قارئ الباركود</h3>
      <div class="toolbar" style="margin-bottom: 8px;">
        <button class="btn accent" id="startCam">تشغيل القارئ</button>
        <button class="btn" id="stopCam" disabled>إيقاف</button>
        <button class="btn ghost" id="switchCam" disabled>🔄 تبديل الكاميرا</button>
        <select id="cameraSelect" title="اختيار الكاميرا"></select>
        <span id="scanStatus" class="hint"></span>
      </div>
      <div class="video-wrap">
        <video id="video" playsinline></video>
        <div class="scan-overlay"></div>
      </div>
      
      <hr style="border:0;border-top:1px solid var(--border); margin:16px 0;">
      
      <h3>٢) البحث اليدوي</h3>
      <div class="search-section">
        <label for="searchInput">ابحث بالاسم أو الباركود</label>
        <div class="search-row">
          <input id="searchInput" type="search" placeholder="اكتب اسم المنتج أو الباركود..." />
          <select id="priceType">
            <option value="base">السعر الأساسي</option>
            <option value="other">السعر الآخر</option>
          </select>
          <button class="btn success" id="addManualBtn">إضافة</button>
        </div>
        <div class="hint" style="margin-top:6px">💡 اكتب الباركود واضغط Enter للإضافة مباشرةً</div>
      </div>
      
      <div id="searchResults" class="hint"></div>
      

    </section>

    <!-- قسم قائمة التسعير -->
    <section class="card">
      <h3>٣) قائمة التسعير</h3>
      <div class="toolbar" style="margin-bottom: 12px;">
        <button id="clearListBtn" class="btn btn-danger">
          <i class="fas fa-trash"></i>
          مسح القائمة
        </button>
        <button id="generatePdfBtn" class="btn btn-primary">
          <i class="fas fa-file-pdf"></i>
          معاينة PDF
        </button>
        <button id="downloadPdfBtn" class="btn btn-success">
          <i class="fas fa-download"></i>
          تحميل PDF
        </button>
        <button id="printBtn" class="btn btn-info" style="display: none;">
          <i class="fas fa-print"></i>
          طباعة
        </button>
        <span id="itemCount" class="hint">0 منتج</span>
      </div>
      
      <div id="pricingList" class="pricing-list">
        <div class="hint" style="padding: 20px; text-align: center;">لا توجد منتجات في القائمة</div>
      </div>
      
      <!-- معاينة PDF -->
      <div id="pdfPreview" class="pdf-preview" style="display: none;">
        <div id="pdfContent"></div>
      </div>
    </section>
  </main>

  <!-- مكتبة Quagga2 -->
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
  <!-- مكتبة jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- مكتبة html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Link to external JavaScript file -->
  <script src="pricing.js"></script>
</body>
</html>
