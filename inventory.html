<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الجرد - Market TwfeerQR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            text-align: center;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 0;
            text-align: center;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .controls-compact {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 4px;
            font-size: 0.8rem;
        }
        
        .form-control, .form-select {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
            height: 36px;
        }
        
        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .btn-search {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-print {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-print:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .table tbody td {
            padding: 12px 15px;
            vertical-align: middle;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .quantity-input {
            width: 100px;
            text-align: center;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 5px;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 18px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
        }
        
        .stats-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stats-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Enhanced Statistics Section */
        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .stat-card:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            }
            100% {
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }
        }

        .stat-content h3 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1;
        }

        .stat-content p {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 0;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Enhanced Responsive Design */
        @media (min-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
            
            .stat-card {
                padding: 30px 25px;
            }
            
            .stat-icon {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .stat-content h3 {
                font-size: 2.5rem;
            }
            
            .stat-content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 992px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 18px;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px 15px;
                margin: 0 auto;
                max-width: 400px;
            }
            
            .stat-icon {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .stat-content h3 {
                font-size: 1.8rem;
            }
            
            .stat-content p {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .stats-section {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .stats-grid {
                gap: 12px;
            }
            
            .stat-card {
                padding: 15px 10px;
                max-width: 100%;
            }
            
            .stat-icon {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            .stat-content h3 {
                font-size: 1.5rem;
            }
            
            .stat-content p {
                font-size: 0.8rem;
            }
            
            .stat-card:hover {
                transform: translateY(-2px) scale(1.01);
            }
        }

        @media (max-width: 360px) {
            .stats-section {
                padding: 10px;
            }
            
            .stat-card {
                padding: 12px 8px;
            }
            
            .stat-icon {
                font-size: 1.5rem;
                margin-bottom: 6px;
            }
            
            .stat-content h3 {
                font-size: 1.3rem;
            }
            
            .stat-content p {
                font-size: 0.75rem;
            }
        }
        
        /* Navigation Links Styling */
        .nav-links {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-links a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .nav-links a.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .nav-links a.active:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        
        /* Table Styling */
        .inventory-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .inventory-table thead th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            padding: 15px 12px;
            text-align: center;
            border: none;
        }
        
        .inventory-table tbody tr {
            transition: background-color 0.2s ease;
        }
        
        .inventory-table tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        
        .inventory-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .inventory-table tbody tr:hover {
            background-color: #e3f2fd !important;
            transform: scale(1.01);
        }
        
        .inventory-table tbody td {
            padding: 12px;
            border: 1px solid #e2e8f0;
            text-align: center;
            vertical-align: middle;
        }
        
        .inventory-table tbody td:first-child {
            text-align: right;
            font-weight: 500;
        }
        
        .inventory-table .quantity-input {
            width: 80px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        
        .inventory-table .quantity-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .print-area, .print-area * {
                visibility: visible;
            }
            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            
            .inventory-table tbody tr:nth-child(odd) {
                background-color: #ffffff !important;
            }
            
            .inventory-table tbody tr:nth-child(even) {
                background-color: #f5f5f5 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-boxes"></i> نظام الجرد</h1>
            <p>إدارة وجرد المنتجات بسهولة وفعالية</p>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="index.html">🏠 الرئيسية</a>
            <a href="pricing.html">💰 الأسعار</a>
            <a href="audit.html">📊 تدقيق الأسعار</a>
            <a href="inventory.html" class="active">📦 المستودع</a>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="controls-compact">
                <div class="control-group">
                    <label for="categorySelect">
                        <i class="fas fa-tags"></i> اختيار الصنف
                    </label>
                    <select class="form-select" id="categorySelect">
                        <option value="">جميع الأصناف</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="searchInput">
                        <i class="fas fa-search"></i> كلمة البحث
                    </label>
                    <input type="text" class="form-control" id="searchInput" placeholder="ادخل كلمة البحث...">
                </div>
                <div class="control-group">
                    <label for="sortSelect">
                        <i class="fas fa-sort"></i> الترتيب
                    </label>
                    <select class="form-select" id="sortSelect">
                        <option value="name_asc">الاسم (أ-ي)</option>
                        <option value="name_desc">الاسم (ي-أ)</option>
                        <option value="quantity_asc">الكمية (تصاعدي)</option>
                        <option value="quantity_desc">الكمية (تنازلي)</option>
                    </select>
                </div>
                <div class="control-group">
                    <button type="button" class="btn btn-search" onclick="performSearch()">
                        <i class="fas fa-search"></i> بحث
                    </button>
                </div>
                <div class="control-group">
                    <button type="button" class="btn btn-print" onclick="printInventory()" id="printBtn" disabled>
                        <i class="fas fa-print"></i> طباعة الجرد
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section" id="statsSection" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalProducts">0</h3>
                        <p><i class="fas fa-tag"></i> إجمالي المنتجات</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-warehouse"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalQuantity">0</h3>
                        <p><i class="fas fa-cubes"></i> إجمالي الكمية المتاحة</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-search-plus"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="searchTerm">-</h3>
                        <p><i class="fas fa-filter"></i> مصطلح البحث</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="table-responsive">
                <table class="table table-striped table-hover inventory-table">
                    <thead>
                        <tr>
                            <th style="width: 60%;">اسم المنتج</th>
                            <th style="width: 20%;">الكمية المتاحة</th>
                            <th style="width: 20%;">الكمية الفعلية</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">جاري التحميل...</span>
            </div>
            <p>جاري تحميل البيانات...</p>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>
        </div>
    </div>

    <!-- Print Area (Hidden) -->
    <div class="print-area" style="display: none;" id="printArea">
        <!-- Print content will be generated here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="inventory.js"></script>
</body>
</html>
